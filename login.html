<body class="" ng-controller="UserController">
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">
    
          <div class="col-lg-5">
    
            <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                  <div class="col-lg">
                    <div class="p-5">
                      <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">LOGIN</h1>
                      </div>
                      <form class="user">
                        <div class="form-group">
                          <input type="text" class="form-control form-control-user" id="username"
                            aria-describedby="emailHelp" placeholder="Username" ng-model="input.username">
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control form-control-user" id="password"
                            placeholder="Password" ng-model="input.password">
                        </div>
                        <button type="submit" class="btn btn-primary pull-right" ng-click="Login()">
                        Login
                        </button>
                      </form>
                    </div>
                  </div>
