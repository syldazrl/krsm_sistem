<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead class=" text-primary">
                    <tr>
                        <th colspan="8" align="left"><a class="btn btn-success pull-right" id="modal-428658"
                                role="button" href="" data-target="#modal-container-428658" data-toggle="modal">Tambah
                                Data</a></th>
                    </tr>
                    <tr align="center">
                        <th>#</th>
                        <th>Nama Mahasiswa</th>
                        <th>Dosen Wali</th>
                        <th>Keterengan</th>
                        <th>Tahun Ajaran</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in DatasKrs">
                        <td>{{$index+1}}</td>
                        <td>{{item.npm}}</td>
                        <td>{{item.dosen_wali}}</td>
                        <td>{{item.ket}}</td>
                        <td>{{item.thn_ajaran}}</td>
                        <td align="center"><button class="btn btn-info" id="modal-428658"
                                data-target="#modal-container-428658" data-toggle="modal"
                                ng-click="GetData(item)">Ubah</button></td>
                        <td align="center"><button class="btn btn-danger" ng-click="Hapus(item)">Hapus</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

    <div class="col-md-12">


        <div class="modal fade" id="modal-container-428658" role="dialog" aria-hidden="true"

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel">

                        <button class="close" type="button" data-dismiss="modal">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form role="form">
                                    <div class="form-group">

                                        <label for="npm">
                                            NPM
                                        </label>
                                        <input class="form-control" id="npm" type="text" ng-model="input.npm" />
                                    </div>
                                    <div class="form-group">

                                        <label for="nm_mahasiswa">
                                            Nama Mahasiswa
                                        </label>
                                        <input class="form-control" id="nm_mahasiswa" type="text"
                                            ng-model="input.nm_mahasiswa" />
                                    </div>
                                    <div class="form-group">

                                        <label for="alamat">
                                            Alamat
                                        </label>
                                        <input class="form-control" id="alamat" type="text" ng-model="input.alamat" />
                                    </div>
                                    <div class="form-group">

                                        <label for="jurusan">
                                            Jurusan
                                        </label>
                                        <select class="form-control"
                                            ng-options="item as item.nm_jurusan for item in DatasJurusan track by item.nm_jurusan"

                                    <div class="form-group">

                                        <label for="jenjang">

                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">

                        <button class="btn btn-primary" type="submit" ng-click="Simpan()" data-dismiss="modal">

                </div>

            </div>

        </div>

</div>
