<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead class=" text-primary">
                    <tr>
                        <th colspan="8" align="left"><a class="btn btn-success pull-right" id="modal-428658"
                                role="button" href="" data-target="#modal-container-428658" data-toggle="modal">Tambah
                                Data</a></th>
                    </tr>
                    <tr align="center">
                        <th>#</th>
                        <th>NIP</th>
                        <th>Nama Pegawai</th>
                        <th>Jabatan</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in DatasPegawai">
                        <td>{{$index+1}}</td>
                        <td>{{item.nip}}</td>
                        <td>{{item.nm_pegawai}}</td>
                        <td>{{item.jabatan}}</td>
                        <td align="center"><button class="btn btn-info" id="modal-428658" data-target="#modal-container-428658"
                                data-toggle="modal" ng-click="GetData(item)">Ubah</button></td>
                        <td align="center"><button class="btn btn-danger" ng-click="Hapus(item)">Hapus</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>

<div class="row">
    <div class="col-md-12">


        <div class="modal fade" id="modal-container-428658" role="dialog" aria-hidden="true"
            aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel">
                            Tambah Data Pegawai
                        </h5>
                        <button class="close" type="button" data-dismiss="modal">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form role="form">
                                    <div class="form-group">

                                        <label for="nip">
                                            NIP
                                        </label>
                                        <input class="form-control" id="nip" type="text" ng-model="input.nip" />
                                    </div>
                                    <div class="form-group">

                                        <label for="nm_pegawai">
                                            Nama Pegawai
                                        </label>
                                        <input class="form-control" id="nm_pegawai" type="text"
                                            ng-model="input.nm_pegawai" />
                                    </div>
                                    <div class="form-group">

                                        <label for="jabatan">
                                            Jabatan
                                        </label>
                                        <input class="form-control" id="jabatan" type="text" ng-model="input.jabatan" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">

                        <button class="btn btn-primary" type="submit" ng-click="Simpan()">
                            Simpan
                        </button>
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
