<div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead class=" text-primary">
                        <tr>
                            <th colspan="8" align="left"><a class="btn btn-success pull-right" id="modal-428658"
                                    role="button" href="" data-target="#modal-container-428658" data-toggle="modal">Tambah
                                    Data</a></th>
                        </tr>
                        <tr align="center">
                            <th>Id Pengampu</th>
                            <th>Nip</th>
                            <th>KMK</th>
                            <th>Kelas</th>
                            <th>Tahun Akademik</th>
                            <th colspan="2">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in DatasThnAkademik">
                            <td>{{item.id_pengampu}}</td>
                            <td>{{item.nip}}</td>
                            <td>{{item.kmk}}</td>
                            <td>{{item.kelas}}</td>
                            <td>{{item.id_thn_akademik}}</td>
                            <td align="center"><button class="btn btn-info" id="modal-428658" data-target="#modal-container-428658"
                                    data-toggle="modal" ng-click="GetData(item)">Ubah</button></td>
                            <td align="center"><button class="btn btn-danger" ng-click="Hapus(item)">Hapus</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
    
    
            <div class="modal fade" id="modal-container-428658" role="dialog" aria-hidden="true"
                aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="myModalLabel">
                                Tambah Data Tahun Akademik
                            </h5>
                            <button class="close" type="button" data-dismiss="modal">
                                <span aria-hidden="true">Ã—</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form role="form">
                                        <div class="form-group">
    
                                            <label for="nip">
                                                Nip
                                            </label>
                                            <select  class="form-control"
                                            ng-options="item.nip as item.nip for item in DatasPegawai track by item.nip"
                                            ng-model="SelectedPegawai" ></select>
                                        </div>
                                        <div class="form-group">
    
                                            <label for="kmk">
                                                KMK
                                            </label>
                                            <select  class="form-control"
                                            ng-options="item.kmk as item.kmk for item in DatasMatakuliah track by item.kmk"
                                            ng-model="SelectedMatakuliah" ></select>
                                        </div>
                                        <div class="form-group">
    
                                                <label for="kelas">
                                                    Kelas
                                                </label>
                                                <input class="form-control" id="kelas" type="text"
                                                    ng-model="input.kelas" />
                                            </div>
                                            <div class="form-group">
    
                                                    <label for="kmk">
                                                       Tahun Akademik
                                                    </label>
                                                    <select  class="form-control"
                                                    ng-options="item.id_thn_akademik as item.thn_ajaran for item in DatasMatakuliah track by item.id_thn_akademik"
                                                    ng-model="SelectedThnakademik" ></select>
                                                </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
    
                            <button class="btn btn-primary" type="submit" ng-click="Simpan()">
                                Simpan
                            </button>
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </div>
    
                </div>
    
            </div>
    
        </div>
    </div>
    
    <!-- Bootstrap core JavaScript-->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <!-- Core plugin JavaScript-->
    <script src="assets/vendor/jquery-easing/jquery.easing.min.js"></script>
    
    <!-- Page level plugin JavaScript-->
    <script src="assets/vendor/chart.js/Chart.min.js"></script>

    <script src="assets/vendor/datatables/dataTables.bootstrap4.js"></script>
    
    <!-- Custom scripts for all pages-->
    <script src="assets/js/sb-admin.min.js"></script>
